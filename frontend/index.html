<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grasper - AI Knowledge Base</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');

        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body class="bg-gray-900 text-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const API_BASE_URL = 'http://localhost:8000/api';

        // -------- Components --------

        function Header({ currentView, setView }) {
            const navItems = [
                { id: 'home', label: 'ホーム' },
                { id: 'list', label: 'ナレッジ一覧' }
            ];

            return (
                <header className="bg-gray-900/80 backdrop-blur-sm sticky top-0 z-50 border-b border-gray-700">
                    <nav className="container mx-auto px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center space-x-3">
                            <svg className="h-8 w-8 text-indigo-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" strokeWidth="1.5" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M12 18v-5.25m0 0a6.01 6.01 0 0 0 1.5-.189m-1.5.189a6.01 6.01 0 0 1-1.5-.189m3.75 7.478a12.06 12.06 0 0 1-4.5 0m3.75 2.311a7.5 7.5 0 0 1-7.5 0c-1.421-.492-2.694-1.2-3.752-2.016M12 3v2.25m0 0a6.01 6.01 0 0 0 1.5.189m-1.5-.189a6.01 6.01 0 0 1-1.5.189m3.75 7.478a12.06 12.06 0 0 1-4.5 0m3.75 2.311a7.5 7.5 0 0 1-7.5 0c-1.421-.492-2.694-1.2-3.752-2.016" />
                            </svg>
                            <h1 className="text-2xl font-bold text-white">Grasper</h1>
                        </div>
                        <ul className="flex space-x-4">
                            {navItems.map(item => (
                                <li key={item.id}>
                                    <button
                                        onClick={() => setView({ name: item.id })}
                                        className={`px-3 py-2 rounded-md text-sm font-medium transition-colors ${currentView.name === item.id
                                                ? 'bg-indigo-500 text-white'
                                                : 'text-gray-300 hover:bg-gray-700 hover:text-white'
                                            }`}
                                    >
                                        {item.label}
                                    </button>
                                </li>
                            ))}
                        </ul>
                    </nav>
                </header>
            );
        }

        function HomePage({ setView }) {
            const [term, setTerm] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState(null);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!term.trim() || isLoading) return;

                setIsLoading(true);
                setError(null);

                try {
                    // 1. Generate AI response
                    const aiResponse = await fetch(`${API_BASE_URL}/generate-ai-response`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ term })
                    });
                    if (!aiResponse.ok) throw new Error('AIの応答生成に失敗しました。');
                    const aiData = await aiResponse.json();

                    // 2. Save the response to DB
                    const saveResponse = await fetch(`${API_BASE_URL}/generate`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(aiData)
                    });
                    if (!saveResponse.ok) throw new Error('データベースへの保存に失敗しました。');
                    const savedData = await saveResponse.json();

                    // 3. Navigate to the detail page of the new entry
                    setView({ name: 'detail', id: savedData.id });

                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="container mx-auto px-6 py-12 flex flex-col items-center justify-center text-center fade-in">
                    <h2 className="text-4xl md:text-5xl font-extrabold text-white mb-4">知識を探求し、整理する</h2>
                    <p className="text-lg text-gray-400 mb-8 max-w-2xl">気になるキーワードを入力してください。AIが要約と詳細な解説を生成し、あなたのナレッジベースに蓄積します。</p>
                    <form onSubmit={handleSubmit} className="w-full max-w-xl">
                        <div className="flex items-center bg-gray-800 border border-gray-700 rounded-lg p-2 shadow-lg">
                            <input
                                type="text"
                                value={term}
                                onChange={(e) => setTerm(e.target.value)}
                                placeholder="例: 量子コンピュータ"
                                className="w-full bg-transparent text-white placeholder-gray-500 focus:outline-none px-4 py-2"
                                disabled={isLoading}
                            />
                            <button
                                type="submit"
                                disabled={isLoading || !term.trim()}
                                className="bg-indigo-600 text-white font-semibold px-6 py-2 rounded-md hover:bg-indigo-500 disabled:bg-gray-600 disabled:cursor-not-allowed transition-colors flex items-center"
                            >
                                {isLoading ? (
                                    <svg className="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                        <circle className="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" strokeWidth="4"></circle>
                                        <path className="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                    </svg>
                                ) : '生成'}
                            </button>
                        </div>
                    </form>
                    {error && <p className="mt-4 text-red-400">{error}</p>}
                </div>
            );
        }

        function KnowledgeListPage({ setView }) {
            const [histories, setHistories] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);

            const fetchData = useCallback(async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/history`);
                    if (!response.ok) throw new Error('データの取得に失敗しました。');
                    const data = await response.json();
                    setHistories(data);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(false);
                }
            }, []);

            useEffect(() => {
                fetchData();
            }, [fetchData]);

            const handleToggleFavorite = async (id) => {
                const originalHistories = [...histories];
                // Optimistic UI update
                setHistories(histories.map(h => h.id === id ? { ...h, is_favorite: !h.is_favorite } : h));

                try {
                    const response = await fetch(`${API_BASE_URL}/history/${id}/favorite`, { method: 'PATCH' });
                    if (!response.ok) {
                        // Revert on error
                        setHistories(originalHistories);
                        throw new Error('お気に入りの更新に失敗しました。');
                    }
                } catch (err) {
                    setError(err.message);
                    // Revert on error
                    setHistories(originalHistories);
                }
            };

            if (isLoading) return <div className="text-center p-10">読み込み中...</div>;
            if (error) return <div className="text-center p-10 text-red-400">{error}</div>;

            return (
                <div className="container mx-auto px-6 py-8 fade-in">
                    <h2 className="text-3xl font-bold mb-6">ナレッジ一覧</h2>
                    <div className="bg-gray-800 shadow-md rounded-lg overflow-hidden">
                        <table className="min-w-full leading-normal">
                            <thead>
                                <tr>
                                    <th className="px-5 py-3 border-b-2 border-gray-700 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider"></th>
                                    <th className="px-5 py-3 border-b-2 border-gray-700 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">用語</th>
                                    <th className="px-5 py-3 border-b-2 border-gray-700 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">大項目</th>
                                    <th className="px-5 py-3 border-b-2 border-gray-700 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">中項目</th>
                                    <th className="px-5 py-3 border-b-2 border-gray-700 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">小項目</th>
                                    <th className="px-5 py-3 border-b-2 border-gray-700 text-left text-xs font-semibold text-gray-400 uppercase tracking-wider">作成日</th>
                                </tr>
                            </thead>
                            <tbody>
                                {histories.map(h => (
                                    <tr key={h.id} className="hover:bg-gray-700/50">
                                        <td className="px-5 py-4 border-b border-gray-700 text-sm">
                                            <button onClick={() => handleToggleFavorite(h.id)} className="text-xl">
                                                {h.is_favorite ? '⭐' : '☆'}
                                            </button>
                                        </td>
                                        <td className="px-5 py-4 border-b border-gray-700 text-sm">
                                            <a href="#" onClick={(e) => { e.preventDefault(); setView({ name: 'detail', id: h.id }) }} className="text-indigo-400 hover:underline font-semibold">
                                                {h.term}
                                            </a>
                                        </td>
                                        <td className="px-5 py-4 border-b border-gray-700 text-sm">{h.category_large}</td>
                                        <td className="px-5 py-4 border-b border-gray-700 text-sm">{h.category_medium}</td>
                                        <td className="px-5 py-4 border-b border-gray-700 text-sm">{h.category_small || '-'}</td>
                                        <td className="px-5 py-4 border-b border-gray-700 text-sm">{new Date(h.created_at).toLocaleDateString()}</td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </div>
            );
        }

        function KnowledgeDetailPage({ view, setView }) {
            const [history, setHistory] = useState(null);
            const [isLoading, setIsLoading] = useState(true);
            const [error, setError] = useState(null);

            useEffect(() => {
                const fetchHistory = async () => {
                    try {
                        const response = await fetch(`${API_BASE_URL}/history/${view.id}`);
                        if (!response.ok) throw new Error('データの取得に失敗しました。');
                        const data = await response.json();
                        setHistory(data);
                    } catch (err) {
                        setError(err.message);
                    } finally {
                        setIsLoading(false);
                    }
                };
                fetchHistory();
            }, [view.id]);

            if (isLoading) return <div className="text-center p-10">読み込み中...</div>;
            if (error) return <div className="text-center p-10 text-red-400">{error}</div>;
            if (!history) return <div className="text-center p-10">データが見つかりません。</div>;

            return (
                <div className="container mx-auto px-6 py-8 fade-in">
                    <button onClick={() => setView({ name: 'list' })} className="mb-6 text-indigo-400 hover:underline">
                        &larr; ナレッジ一覧に戻る
                    </button>

                    <div className="bg-gray-800 shadow-lg rounded-lg p-8">
                        <div className="flex justify-between items-start mb-4">
                            <div>
                                <div className="flex items-center space-x-2 text-sm text-gray-400 mb-2">
                                    <span>{history.category_large}</span>
                                    <span>&gt;</span>
                                    <span>{history.category_medium}</span>
                                    {history.category_small && <span>&gt;</span>}
                                    {history.category_small && <span>{history.category_small}</span>}
                                </div>
                                <h2 className="text-4xl font-bold text-white">{history.term}</h2>
                            </div>
                            <span className="text-3xl">{history.is_favorite ? '⭐' : '☆'}</span>
                        </div>

                        <div className="mt-8">
                            <h3 className="text-xl font-semibold text-indigo-400 mb-2">要約</h3>
                            <p className="text-gray-300 leading-relaxed">{history.summary}</p>
                        </div>

                        <div className="mt-8">
                            <h3 className="text-xl font-semibold text-indigo-400 mb-2">詳細</h3>
                            <p className="text-gray-300 leading-relaxed whitespace-pre-wrap">{history.details}</p>
                        </div>
                        <div className="text-right text-xs text-gray-500 mt-8">
                            作成日: {new Date(history.created_at).toLocaleString()}
                        </div>
                    </div>
                </div>
            );
        }


        // -------- Main App Component --------

        function App() {
            // view state: { name: 'home' | 'list' | 'detail', id?: number }
            const [view, setView] = useState({ name: 'home' });

            const renderView = () => {
                switch (view.name) {
                    case 'list':
                        return <KnowledgeListPage setView={setView} />;
                    case 'detail':
                        return <KnowledgeDetailPage view={view} setView={setView} />;
                    case 'home':
                    default:
                        return <HomePage setView={setView} />;
                }
            };

            return (
                <div className="min-h-screen">
                    <Header currentView={view} setView={setView} />
                    <main>
                        {renderView()}
                    </main>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>

</html>
