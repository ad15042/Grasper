<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Knowledge Base</title>
    <!-- Tailwind CSS (CDN) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel (CDN) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body class="bg-gray-900 text-white font-sans">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // --- ローディングスピナーのコンポーネント ---
        const Spinner = () => (
            <div className="animate-spin rounded-full h-5 w-5 border-b-2 border-white"></div>
        );

        // --- メインアプリケーションのコンポーネント ---
        const App = () => {
            const [keyword, setKeyword] = useState('');
            const [result, setResult] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!keyword.trim() || isLoading) return;

                setIsLoading(true);
                setError('');
                setResult(null);

                try {
                    const response = await fetch('http://localhost:8000/api/generate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ keyword: keyword })
                    });

                    if (!response.ok) {
                        throw new Error('ネットワークエラーが発生しました。');
                    }

                    const data = await response.json();

                    if (data.error) {
                        throw new Error(data.error);
                    }

                    // バックエンドから返ってきたJSON文字列をパースする
                    const parsedData = JSON.parse(data.data);
                    setResult(parsedData);

                } catch (err) {
                    setError(`エラー: ${err.message}`);
                } finally {
                    setIsLoading(false);
                }
            };

            return (
                <div className="min-h-screen flex flex-col items-center justify-center p-4">
                    <div className="w-full max-w-2xl mx-auto bg-gray-800 rounded-2xl shadow-xl p-8 space-y-6">

                        {/* --- ヘッダー --- */}
                        <div className="text-center">
                            <h1 className="text-4xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">
                                AI Knowledge Base
                            </h1>
                            <p className="text-gray-400 mt-2">気になるキーワードをAIに質問してみましょう</p>
                        </div>

                        {/* --- 入力フォーム --- */}
                        <form onSubmit={handleSubmit} className="space-y-4">
                            <textarea
                                value={keyword}
                                onChange={(e) => setKeyword(e.target.value)}
                                placeholder="例: React, 量子コンピュータ, mRNAワクチン..."
                                className="w-full p-4 bg-gray-700 rounded-lg text-white placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300 resize-none"
                                rows="3"
                                disabled={isLoading}
                            />
                            <button
                                type="submit"
                                className="w-full flex justify-center items-center gap-2 bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out disabled:opacity-50 disabled:cursor-not-allowed"
                                disabled={isLoading}
                            >
                                {isLoading ? <Spinner /> : 'AIに質問する'}
                            </button>
                        </form>

                        {/* --- 結果表示エリア --- */}
                        <div className="space-y-4">
                            {error && <div className="bg-red-900/50 text-red-300 p-4 rounded-lg">{error}</div>}

                            {result && (
                                <div className="bg-gray-700/50 p-6 rounded-lg animate-fade-in space-y-4">
                                    <div className="flex items-center gap-3">
                                        <span className="bg-purple-500/20 text-purple-300 text-sm font-medium px-3 py-1 rounded-full">{result.category}</span>
                                    </div>
                                    <div>
                                        <h2 className="text-xl font-semibold mb-2">要約</h2>
                                        <p className="text-gray-300">{result.summary}</p>
                                    </div>
                                    <div>
                                        <h2 className="text-xl font-semibold mb-2">詳細</h2>
                                        <div className="prose prose-invert max-w-none text-gray-300" dangerouslySetInnerHTML={{ __html: result.details.replace(/\n/g, '<br />') }}>
                                            {/* マークダウンを簡易的に表示 */}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>

                    </div>
                    <footer className="text-center mt-8 text-gray-500 text-sm">
                        <p>Powered by Gemini API & FastAPI & React</p>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
    <style>
        .prose-invert h1,
        .prose-invert h2,
        .prose-invert h3 {
            color: white;
        }

        @keyframes fade-in {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fade-in {
            animation: fade-in 0.5s ease-out forwards;
        }
    </style>
</body>

</html>
