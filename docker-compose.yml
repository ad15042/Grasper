version: '3.8'

services:
  # バックエンドサービス (FastAPI)
  backend:
    build: ./backend
    restart: always
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    env_file:
      - ./.env

  # フロントエンドサービス (Nginx)
  frontend:
    image: nginx:1.25-alpine # 公式のNginxイメージを使用
    restart: always
    ports:
      - "3000:80" # PCの3000番ポートをコンテナの80番ポートに接続
    volumes:
      # PCのfrontendフォルダをNginxの公開フォルダに同期させる
      - ./frontend:/usr/share/nginx/html
    depends_on:
      - backend

  # データベースサービス (PostgreSQL) 
  db:
    image: postgres:15-alpine # 公式のPostgreSQLイメージを使用
    restart: always
    env_file:
      - ./.env
    volumes:
      - db_data:/var/lib/postgresql/data # データ永続化のためのボリューム

volumes:
  db_data: # DBデータ永続化用の名前付きボリューム
